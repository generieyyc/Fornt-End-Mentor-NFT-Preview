<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>

  <div class="container">
    <img src="https://raw.githubusercontent.com/generieyyc/Front-End-Mentor-NFT-Preview/blob/main/image-equilibrium.jpg" alt="equilibrium">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-item count">
      <div class="amount">
        <img id="ethLogo" src="https://github.com/generieyyc/Front-End-Mentor-NFT-Preview/blob/main/icon-ethereum.svg" alt="ethLogo">
        <p id="amt">0.041 ETH</p>
      </div>
      <div class="days">
      <img id="clock" src="https://github.com/generieyyc/Front-End-Mentor-NFT-Preview/blob/main/icon-clock.svg" alt="clock">
      <p id="three">3 days left</p>
      </div>
    </div>
    <div class="container-item credits">
      <img id="avatar" src="https://github.com/generieyyc/Front-End-Mentor-NFT-Preview/blob/main/image-avatar.png" alt="avatar">
      <p id="create">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
